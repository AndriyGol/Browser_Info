{% extends "base.html" %} 
{% block mainContainer %}
	<br>
	<form action="/cookies">
		Search: <input type="text" name="q" value="{{q}}"> <input type="submit" value="Search">
	</form>
	<table class="table">
		<thead>
			<tr>
				<th></th>
				<th>Domain</th>
				<th>Name</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
			<tr>
				<th scope="row">{{loop.index}}</th>
				<td>{{item.host}}</td>
				<td>{{item.name}}</td>
				<td>{{item.value}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
